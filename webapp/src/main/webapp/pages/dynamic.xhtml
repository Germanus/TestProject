<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

     >
<h:body>

    <h:form>
    <h:dataTable id="repeat" value="#{firstBean.list}" var="var">
        <h:column>
            <p:outputLabel value="#{var}"/>
            <p:commandButton value="del" rendered="#{!firstBean.isFirst(var)}" actionListener="#{firstBean.removeFromList(var)}" update="repeat" process="@this" />
        </h:column>
    </h:dataTable>

    <p:commandButton value="button" actionListener="#{firstBean.addToList}" update="repeat" process="@this" />
    </h:form>
</h:body>
</html>
